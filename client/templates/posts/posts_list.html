<template name="postsList">
  <div class="posts">
    {{#each posts}}
      {{> postItem}}
    {{/each}}
  </div>
   {{#if nextPath}}
    <a class="btn btn-primary" href="{{ nextPath }}"> Load More </a>
   {{else}}
      {{#unless ready}}
        {{ > spinner }}
      {{/unless}}
   {{/if}}
</template>
